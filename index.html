<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สุ่มตัวละคร - ขูดดู</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #scratch-container {
      position: relative;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #eee;
      margin-top: 20px;
    }

    #character-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute; /* Ensures it stays behind the canvas */
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
