<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เกมขูดดูตัวละคร</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #scratch-container {
      position: relative;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #eee;
      margin-top: 20px;
      display: inline-block;
    }

    #scratch-container img,
    #scratch-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #555;
    }

    /* ทำให้หน้าเว็บตอบสนองการแสดงผลกับมือถือ */
    @media (max-width: 768px) {
      #scratch-container {
        width: 80%;
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>เกมขูดดูตัวละคร</h1>
  <button id="reveal-btn" onclick="revealCharacter()">สุ่มตัวละคร</button>

  <div id="scratch-container">
    <img id="character-img" src="" alt="Character" style="z-index: 1; display: none;" />
    <canvas id="scratch-canvas-2" style="z-index: 2; display: none;"></canvas>
    <canvas id="scratch-canvas-1" style="z-index: 3; display: none;"></canvas>
  </div>

  <script>
    // Your JavaScript logic goes here
  </script>
</body>
</html>
