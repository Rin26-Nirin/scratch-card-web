<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกมขูดดูตัวละคร</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    #scratch-container {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
    }

    canvas, img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>ขูดดูว่าคุณได้ตัวอะไร!</h1>
<button id="reveal-btn">สุ่มตัวละคร</button>

<div id="scratch-container">
  <img id="character-img" src="" alt="Character" style="display: none; z-index: 1;">
  <canvas id="scratch-canvas" style="z-index: 2;"></canvas>
</div>

<script>
  const img = document.getElementById('character-img');
  const canvas = document.getElementById('scratch-canvas');
  const ctx = canvas.getContext('2d');
  const button = document.getElementById('reveal-btn');
  const container = document.getElementById('scratch-container');

  const images = [
    'https://i.pinimg.com/736x/ca/d1/91/cad191b61f65458fcc687c9874793122.jpg',
    'https://i.pinimg.com/736x/8e/ac/e1/8eace192a4dca9dba5b25c6a8e7b2dc1.jpg',
    'https://i.pinimg.com/736x/f3/72/77/f3727751489bd9a8fd41e770130d633c.jpg'
  ];

  let isDrawing = false;

  function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
  }

  function fillScratchLayer() {
    ctx.globalCompositeOperation = 'source-over';
    ctx.fillStyle = '#CCCCCC';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';
  }

  button.onclick = () => {
    const randomImg = images[Math.floor(Math.random() * images.length)];
    img.src = randomImg;
    img.onload = () => {
      img.style.display = 'block';
      resizeCanvas();
      fillScratchLayer();
    };
  };

  function scratch(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', (e) => {
    if (!isDrawing) return;
    const rect = canvas.getBoundingClientRect();
    scratch(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('touchstart', () => isDrawing = true);
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    scratch(touch.clientX - rect.left, touch.clientY - rect.top);
  });
</script>

</body>
</html>
