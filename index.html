<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สุ่มตัวละคร - ขูดดู</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #scratch-container {
      position: relative;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background: #eee;
      margin-top: 20px;
    }

    #character-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>ขูดดูว่าคุณได้ตัวละครอะไร</h1>
  <button onclick="revealCharacter()">สุ่มตัวละคร</button>

  <div id="scratch-container">
    <img id="character-img" src="images/placeholder.jpg" alt="Character" />
    <canvas id="scratch-canvas"></canvas>
  </div>

  <script>
   const images = [
  'https://i.pinimg.com/736x/ca/d1/91/cad191b61f65458fcc687c9874793122.jpg',
  'https://i.pinimg.com/736x/8e/ac/e1/8eace192a4dca9dba5b25c6a8e7b2dc1.jpg',
  'https://i.pinimg.com/736x/f3/72/77/f3727751489bd9a8fd41e770130d633c.jpg'
];


    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const img = document.getElementById('character-img');
    const container = document.getElementById('scratch-container');

    let isDrawing = false;
    let revealedPixels = 0;

    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;

    ctx.fillStyle = '#CCCCCC';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function revealCharacter() {
      const randomImg = images[Math.floor(Math.random() * images.length)];
      img.src = randomImg;
      img.style.display = 'block';
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#CCCCCC';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = 'destination-out';
      revealedPixels = 0;
    }

    canvas.addEventListener('mousedown', () => (isDrawing = true));
    canvas.addEventListener('mouseup', () => (isDrawing = false));
    canvas.addEventListener('mousemove', scratch);

    function scratch(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fill();

      revealedPixels++;
      if (revealedPixels > 500) {
        canvas.style.display = 'none';
      }
    }
  </script>
</body>
</html>
